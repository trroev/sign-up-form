<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="header">
        <div>
            <img src="./images/odin-logo.png" alt="The Odin Project Logo">
            <h1>trroev</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@jacknagz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jack Nagz</a> on <a href="https://unsplash.com/s/photos/big-sur?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
        
    </div>
    <div class="form-section">
        <div class="form-header">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
            <div class="form">
                <form action="#" method="post">
                    <div class="form-row">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name">
                    </div>
                    <div class="form-row">
                        <label for="last_name">Last Name</label>
                        <input type="last_name" id="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-row">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-row">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="xxx-xxx-xxxx">
                    </div>
                    <div class="form-row">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="password" placeholder=" "
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                    </div>
                    <div class="form-row">
                        <label for="user_password">Confirm Password</label>
                        <input type="password" id="user_password" name="password" placeholder=" "
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                    </div>
                </form>
            </div>
        <div class="form-footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
